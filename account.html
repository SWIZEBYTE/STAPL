<body>
    
    <section class="container-fluid">
       
        <h1 class="title">STAPL</h1>
       <div class="input">
            <form class="login">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">I accept the terms and conditions</label>
                </div>
                <button type="submit" class="btn btn-primary">login</button>
                
                <h4 class="sign-up">New To The Platform??<br> Join Here....</h4>
                <a href="signup.html" class="sign-link">click here to create your account </a>
              </form>
    </div>
